    <!-- Trivia Game -->
    <section id="web-app" class="container py-5">
        <h2 class="text-center">Ballet Trivia Game</h2>
        <p class="text-center">Test your knowledge of ballet with this trivia game!</p>
        <div id="app" class="text-center">
            <button id="start" class="btn btn-primary mt-2">Start Game</button>
            <p id="question"></p>
            <button class="btn btn-secondary mt-2" id="answer1"></button>
            <button class="btn btn-secondary mt-2" id="answer2"></button>
            <p id="feedback"></p>
        </div>

        <script>
            const questions = [
                {
                    question: "Who is considered the founder of classical ballet?",
                    answers: ["Marius Petipa", "George Balanchine"],
                    correctAnswer: 0
                }
            ];

            let currentQuestion = 0;

            document.getElementById('start').addEventListener('click', function() {
                showQuestion(currentQuestion);
            });

            function showQuestion(index) {
                const q = questions[index];
                document.getElementById('question').textContent = q.question;
                document.getElementById('answer1').textContent = q.answers[0];
                document.getElementById('answer2').textContent = q.answers[1];

                document.getElementById('answer1').addEventListener('click', function() {
                    checkAnswer(0);
                });
                document.getElementById('answer2').addEventListener('click', function() {
                    checkAnswer(1);
                });
            }

            function checkAnswer(selected) {
                const q = questions[currentQuestion];
                if (selected === q.correctAnswer) {
                    document.getElementById('feedback').textContent = "Correct!";
                } else {
                    document.getElementById('feedback').textContent = "Wrong, try again!";
                }
            }
        </script>
    </section>
